<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <script src="counter.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Counter</title>
      </head>

      <body>
        <div class="calculator">
          <div class="numberRow">
            <button onclick="increaseNumber(0)">+</button>
            <p class="number">5</p>
            <button onclick="decreaseNumber(0)">-</button>
          </div>

          <div class="numberRow">
            <button onclick="increaseNumber(1)">+</button>
            <p class="number">-2</p>
            <button onclick="decreaseNumber(1)">-</button>
          </div>
        </div>

        <div class="numberRow">
          <p>sum:&nbsp;</p>
          <p id="sum">3</p>
        </div>
      </body>
</html>
